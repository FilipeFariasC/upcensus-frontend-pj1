<input type="file" class="file-upload" (change)="onChange($event)">
<button (click)="upload()" class="btn btn-success">Upload</button>


<div class="jobs" *ngIf="job">
  <h2>Job</h2>
  <div>
    <h3>Arquivo Original</h3>
    <p>{{job.originalFile}}</p>
  </div>
  <div>
    <h3>Arquivo Final</h3>
    <p>{{job.resultFile}}</p>
  </div>
  <div>
    <h3>Data de Criação</h3>
    <p>{{job.creationTime}}</p>
  </div>
  <div>
    <h3>Data inicialização</h3>
    <p>{{job.startTime}}</p>
  </div>
  <div>
    <h3>Data finalização</h3>
    <p>{{job.finishTime}}</p>
  </div>
  <div>
    <h3>Status</h3>
    <p>{{job.status.exitCode}}</p>
  </div>
</div>
